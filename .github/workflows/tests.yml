name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set devcontainers
      uses: devcontainers/ci@v0.3  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r python_requirements.txt

    - name: Run tests
      run: |
        pytest tests/ -v